<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(137, 103, 103);" >
    <div class="container mt-5" >
        <div class="card" style="background-color: antiquewhite;">
            <div class="card-body">
                <h3 class="card-title text-center">Quiz Website</h3>
                <div id="quiz-container">
                    <p id="question" class="lead"></p>
                    <div id="options" class="mb-4"></div>
                    <button class="btn btn-primary" id="submit" onclick="checkAnswer()">Submit Answer</button>
                    <p id="result" class="mt-3"></p>
                </div>

                
                <div id="final-score" style="display: none;">
                    <div id="final-score-text"></div>
                    <button class="btn btn-primary mt-3" onclick="restartQuiz()">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
